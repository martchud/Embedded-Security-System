<!DOCTYPE html>
<html>
<head>
<title>Video Streaming</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <div style="display: flex;">
        <canvas id="videostream" width="720" height="720"></canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
        <div id="qrcode">
            <canvas id="qrdisplay" width="320" height="320"></canvas>
            <input type="button" id="generateqr"  value="Generate New QR Code"/>
            <input type="button" id="saveqr"  value="Save QR via SMS"/>
        <div>
        <div id='qr-box'>
            <h2>QR Code detected</h2>
                <p>Alarm has been deactivated.</p>
        </div>
    </div>
</body>
</html>
