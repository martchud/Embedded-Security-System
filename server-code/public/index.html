<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Alarm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </li>
            </ul>

    <div class="container" style="background-color: #eee;">
        </br>
        <div class="row">
            <div class="col-4 align-self-center"><h2>Alarm Status:</h2></div>
            <div class="col-8 align-self-end"><h1 id="status-text">Disarmed</h1></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="password-text" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password-text" placeholder="Password">
                    </div>
                    <!-- <input type="password" class="form-control" id="password" placeholder="Password"> -->
                    <button type="button" class="btn btn-primary mb-2" id="arm-btn">Arm System</button>
                    <button type="button" class="btn btn-primary mb-2"style="margin-left: 10px;" id="disarm-btn">Disarm System</button>
                    <button type="button" class="btn btn-danger mb-2" style="margin-left: 10px;" id="shutdown-btn" >Shutdown</button>
                </form>
            </div>

        </div>
        </br>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Test alarm modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Error - Incorrect Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Pasword was incorrect, please try again
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn btn-danger" data-dismiss="modal">close</button>
            <!-- <button type="button" class="btn btn-danger">Stop Alarm</button> -->
            </div>
        </div>
        </div>
    </div>
